<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <button mat-icon-button aria-label="Example" (click)="storeData()">
      <mat-icon>favorite</mat-icon>
    </button>

    <button (click)="ionViewDidEnter()">
      escribe
    </button>
    <span *ngFor="let item of array">{{item.configPartidaId}} {{item.tipoPartida.nombre}}</span>
  </div>
</ion-content>
